- name: nginx
  hosts: all
  become: true
  vars:
    package_name: nginx
    package_version: latest
  tasks:
    - name: update apt cache
      tags: update_apt
      ansible.builtin.apt:
        name: nginx
        state: latest
        update_cache: yes


    - name: install {{ package_name }}
      tags: install_nginx,always
      apt: name={{ package_name }} state={{ package_version }}


    - name: start nginx
      service:
        name: nginx
        state: started
        use: service

